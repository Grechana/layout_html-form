<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>HTML Form</h1>

    <fieldset class="groups">
      <legend>Personal information</legend>
      <div class="form">
        <label>
          Surname:
          <input 
          type="text" 
          name="Surname" 
          required />
        </label>
      </div>
      <div class="form">
        <label>
          Name:
          <input 
          type="text" 
          name="Name" />
        </label>
      </div>
      <div class="form">
        <label>
          How old are You?
          <input 
          type="number" 
          name="How old are You?" 
          placeholder="12" 
          min="1" 
          max="100" />
        </label>
      </div>
      <div class="form">
        <label>
          Full date of birth :
          <input 
          type="date" 
          name="Full date of birth :?" />
        </label>
      </div>
      <div class="form">
        <label>
          I accept the terms of the agreement
          <input 
          type="checkbox" 
          name="How old are You?"
          required />
        </label>
      </div>
    </fieldset>

    <fieldset class="groups">
      <legend>Registration</legend>
      <div class="form">
       <label> E-mail:
        <input 
        type="email" 
        name="email" 
        placeholder="email@example" />
      </label>
    </div>
      <div class="form">
        <label>Pasword:
        <input 
        type="password" 
        name="password" />
      </label>
    </div>
    </fieldset>

    <fieldset class="groups">
      <legend>An interesting fact about you!</legend>
      <div class="form">
        <label>Do you love cats?   
        <input 
        type="radio" 
        name="cats" /> yes
        <input 
        type="radio" 
        name="cats" /> no
      </label>
    </div>
      <div class="form">
       <label> What is you favorite color?
        <input 
        type="color" 
        value="000" />
      </label>
    </div>
      <div class="form">
       <label> What time do yoy go to bed:
        <input 
        type="time" 
        name="time" />
      </label>
    </div>
      <div class="form">
       <label> What are your favoirite brand of cars?
        <select 
        name="cars" multiple id="">
        </label>
          <option value="BMW">BMW</option>
          <option value="AUDI">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </div>
      <div class="form">
       <label> How do you rate our work?
        <input 
        type="range" 
        value="1" 
        min = "1" 
        max="10" 
        required/>
      </label>
    </div>
    </fieldset>

    <fieldset class="groups">
      <legend>Additional info:</legend>
      <div class="form">
       <label> Comments:
        <textarea 
        name="Comments" 
        cols="20" 
        rows="2" 
        minlength="10" 
        maxlength="150"></textarea>
      </label>
    </div>
      <div class="form">
       <label> Would you recommend us?
        <select>
        </label>
          <option>yes</option>
          <option>no</option>
        </select>
      </div>
    </fieldset>

    <button type="submit">Submit</button>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
